<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testAvg(arrData){
            var sum = 0;
            for(var i=0;i<arrData.length;i++){
                sum+= Number(prompt(arrData[i]+"점수는?",""))
            }

            var avg =sum/arrData.length;
            return avg; //testAvg의 값으로 avg가 반환됨
        }

        var arrSubject= ["국어", "수학"]
        var result =testAvg(arrSubject) //<- 여기서 호출했으니 avg값이 나옴 = (result = avg)

        document.write("평균 점수는 "+result+"점입니다.")
    
    </script>
</head>

</html>
