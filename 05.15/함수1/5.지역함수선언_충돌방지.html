<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        (function(){
            var num = 100
            function menu(){
                num+=100;
                alert(num);
            }
            menu();
        }());
        //지역함수 선언하는법 ()로 function을한번 감싸주고 function끝난뒤 ()한번 더 적어주기

        (function(){
            var num = 300;
            function menu(){
                alert(num);
            }
            menu();
        }());
    </script>
</head>
