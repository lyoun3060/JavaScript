<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var info = navigator.userAgent.toLowerCase();
        var os_info = null;

        if(info.indexOf('windows')>=0){
            os_info = "windows.png";
        }else if(info.indexOf('macintosh')>=0){
            os_info = "macintosh.png";
        }else if(info.indexOf('iphone')>=0){
            os_info = "iphnoe.png";
        }else if(info.indexOf('android')>=0){
            os_info = "android.png";
        }

        document.write("<img src=\"images/"+ os_info + "\">", "<br>");

        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

        document.write("모니터 해상도 너비 : "+sc_w+"px", "<br>");
        document.write("모니터 해상도 높이 : "+sc_h+"px", "<br>");        
    </script>
</head>
<body>
    
</body>
</html>
